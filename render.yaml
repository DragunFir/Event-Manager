services:
  - type: web
    name: event-manager
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    plan: free
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: event-db
          property: connectionString
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        sync: false   # im Render-Dashboard als Secret setzen
      - key: SESSION_SECRET
        sync: false   # zuf√§lligen String im Dashboard setzen
databases:
  - name: event-db
    plan: free
